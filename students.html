<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>学员管理 | 橘子情感</title>

    <!-- Start : import our stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/plugin/modal.css">
    <link rel="stylesheet" href="css/students.css">
    <!-- End : import our stylesheets -->

    <!-- Start : import third-party javascript -->
    <script src="js/jq/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="js/jq/jquery.uriAnchor.js" charset="utf-8"></script>
    <!-- End : import third-party javascript -->

    <!-- Start : import our javascript -->
    <script src="js/plugin/modal.js" charset="utf-8"></script>
    <script src="js/students.js" charset="utf-8"></script>
    <!-- End : import our javascript -->
  </head>
  <body>
    <!-- Start : 页面头部 -->
    <header class="header row-left-column-center">
      <!-- Start : LOGO -->
      <span class="header-logo"></span>
      <!-- End : LOGO -->

      <!-- Start : 当前登录人职位 -->
      <span class="header-position"></span>
      <!-- End : 当前登录人职位 -->

      <!-- Start : 上级领导 -->
      <span class="header-superior"></span>
      <!-- End : 上级领导 -->

      <!-- Start : 个人按钮 -->
      <div class="header-self">
        <!-- Start : 通知按钮 -->
        <span class="header-self-information"></span>
        <!-- End : 通知按钮 -->

        <!-- Start : 当前登录人头像及姓名 -->
        <div class="header-self-avatar_name">
          <!-- Start : 头像 -->
          <span class="header-self-avatar"></span>
          <!-- End : 头像 -->

          <!-- Start : 姓名 -->
          <span class="header-self-name"></span>
          <!-- End : 姓名 -->
        </div>
        <!-- End : 当前登录人头像及姓名 -->
      </div>
      <!-- End : 个人按钮 -->
    </header>
    <!-- End : 页面底部 -->

    <!-- Start : 页面主体区域 -->
    <div class="ora">
      <!-- Start : 页面左侧导航 -->
      <nav class="ora-nav" data-is_open='true'>
        <!-- Start : 导航按钮 -->
        <div class="ora-nav-btn">
          <!-- Start : toggle btn -->
          <div class="ora-nav-btn-toggle text-center">
            <span class="ora-nav-btn-toggle-icon"></span>
          </div>
          <!-- End : toggle btn -->

          <!-- Start : 学员管理 -->
          <div class="ora-nav-btn-item ora-nav-btn-students active">
            <span class="ora-nav-btn-icons ora-nav-btn-item-icon ora-nav-btn-students-icon active"></span>
            <span class="ora-nav-btn-txt ora-nav-btn-item-txt ora-nav-btn-students-txt">学员管理</span>
            <span class="ora-nav-btn-item-border ora-nav-btn-students-border active"></span>
          </div>
          <!-- End : 学员管理 -->

          <!-- Start : 业绩管理 -->
          <div class="ora-nav-btn-item ora-nav-btn-performance">
            <span class="ora-nav-btn-icons ora-nav-btn-item-icon ora-nav-btn-performance-icon"></span>
            <span class="ora-nav-btn-txt ora-nav-btn-item-txt ora-nav-btn-performance-txt">业绩管理</span>
            <span class="ora-nav-btn-item-border ora-nav-btn-performance-border"></span>
          </div>
          <!-- End : 业绩管理 -->

          <!-- Start : 业绩图表 -->
          <div class="ora-nav-btn-item ora-nav-btn-chart">
            <span class="ora-nav-btn-icons ora-nav-btn-item-icon ora-nav-btn-chart-icon"></span>
            <span class="ora-nav-btn-txt ora-nav-btn-item-txt ora-nav-btn-chart-txt">业绩图表</span>
            <span class="ora-nav-btn-item-border ora-nav-btn-chart-border"></span>
          </div>
          <!-- End : 业绩图表 -->

          <!-- Start : 销售管理 -->
          <div class="ora-nav-btn-item ora-nav-btn-sell">
            <span class="ora-nav-btn-icons ora-nav-btn-item-icon ora-nav-btn-sell-icon"></span>
            <span class="ora-nav-btn-txt ora-nav-btn-item-txt ora-nav-btn-sell-txt">销售管理</span>
            <span class="ora-nav-btn-item-border ora-nav-btn-sell-border"></span>
          </div>
          <!-- End : 销售管理 -->

          <!-- Start : 权限管理 -->
          <div class="ora-nav-btn-item ora-nav-btn-permission">
            <span class="ora-nav-btn-icons ora-nav-btn-item-icon ora-nav-btn-permission-icon"></span>
            <span class="ora-nav-btn-txt ora-nav-btn-item-txt ora-nav-btn-permission-txt">权限管理</span>
            <span class="ora-nav-btn-item-border ora-nav-btn-permission-border"></span>
          </div>
          <!-- End : 权限管理 -->
        </div>
        <!-- End : 导航按钮 -->

        <!-- Start : 退出按钮 -->
        <div class="ora-nav-logout text-center">
          <span class="ora-nav-logout-icon"></span>
          <span class="ora-nav-btn-txt ora-nav-logout-txt">退出账号</span>
        </div>
        <!-- End : 退出按钮 -->
      </nav>
      <!-- End : 页面左侧导航 -->

      <!-- Start : 主视图 -->
      <div class="ora-main">
        <!-- Start : 学员管理模块 -->
        <div class="ora-main-module ora-main-students">
          <!-- Start : 学员管理模块上半部分 -->
          <div class="ora-main-students-top">
            <!-- Start : 学员管理模块上半部分左侧 -->
            <div class="ora-main-students-top-left">
              <!-- Start : 学员管理模块上半部分左侧搜索模块 -->
              <div class="ora-main-students-top-left-search">search area
              </div>
              <!-- End : 学员管理模块上半部分左侧搜索模块 -->

              <!-- Start : 学员管理模块上半部分左侧按钮模块 -->
              <div class="ora-main-students-top-left-btns">buttons
              </div>
              <!-- End : 学员管理模块上半部分左侧按钮模块 -->
            </div>
            <!-- End : 学员管理模块上半部分左侧 -->

            <!-- Start : 学员管理模块上半部分右侧 -->
            <div class="ora-main-students-top-right">
              <!-- Start : 学员管理模块上班部分右侧榜单模块 -->
              <div class="ora-main-students-top-right-bangdan">榜单模块
              </div>
              <!-- End : 学员管理模块上班部分右侧榜单模块 -->
            </div>
            <!-- End : 学员管理模块上半部分右侧 -->
          </div>
          <!-- End : 学员管理模块上半部分 -->

          <!-- Start : 学员管理模块下半部分 -->
          <div class="ora-main-students-bottom">bottom
          </div>
          <!-- End : 学员管理模块下半部分 -->
        </div>
        <!-- End : 学员管理模块 -->

        <!-- Start : 业绩管理模块 -->
        <div class="ora-main-module ora-main-performance hidden">
          业绩管理模块
        </div>
        <!-- End : 业绩管理模块 -->

        <!-- Start : 业绩图表模块 -->
        <div class="ora-main-module ora-main-chart hidden">
          业绩图表模块
        </div>
        <!-- End : 业绩图表模块 -->

        <!-- Start : 销售管理模块 -->
        <div class="ora-main-module ora-main-sell hidden">
          销售管理模块
        </div>
        <!-- End : 销售管理模块 -->

        <!-- Start : 权限管理模块 -->
        <div class="ora-main-module ora-main-permission hidden">
          权限管理模块
        </div>
        <!-- End : 权限管理模块 -->
      </div>
      <!-- End : 主视图 -->
    </div>
    <!-- End : 页面主体区域 -->

    <!-- Start : 模态框 -->
    <div class="modal-collections">
      <!-- Start : 个人资料模态框 -->
      <div class="modal modal-personal-data">
        <div class="modal-box">
          <!-- Start : 模态框标题 -->
          <p class="modal-box-title text-center">个人资料</p>
          <!-- End : 模态框标题 -->

          <!-- Start : 关闭模态框按钮 -->
          <span class="modal-box-close"></span>
          <!-- End : 关闭模态框按钮 -->

          <!-- Start : 内容区 -->
          <div class="modal-box-content"></div>
          <!-- End : 内容区 -->
        </div>
      </div>
      <!-- End : 个人资料模态框 -->
    </div>
    <!-- End : 模态框 -->
    </script>
  </body>
</html>
